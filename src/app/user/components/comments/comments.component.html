<div *ngFor="let x of itemComment">
    <div class="container px-2 p-2">
        <div class="media border px-3">
            <img src="#" 
            alt="John Doe" class="mr-3 mt-3 rounded-circle" style="width:60px;">
            <div class="media-body">
              <h4>{{x.name}} <small> <i class="text-success h5 px-5 ">Posted </i></small></h4>
              <div>
                  <span><i class="fa fa-star text-primary"></i></span>
                  <span><i class="fa fa-star text-success"></i></span>
                  <span><i class="fa fa-star text-info"></i></span>
                  <span><i class="fa fa-star text-dark"></i></span>
                  <span><i class="fa fa-star text-dark"></i></span>
              </div>
              <p>{{x.msg}}</p>
            </div>
        </div>
    </div>
</div>
