<div *ngFor="let x of itemComment">
    <div class="container px-2 p-2">
        <div class="media border px-3">
            <div class="row">
                <div class="col-md-2 px-5">
                    <img src="assets/human.png" alt="John Doe" class="mr-3 mt-3 rounded-circle" style="width:60px;">
                </div>
                <div class="col-md-6 ">
                    <p class="text-danger px-3 h4">{{x.name}} </p>
                    <h5 class="text-success px-3 h4">Rating : {{x.rating}} /5</h5>
                </div>
                  
            </div>
            
        </div>
    </div>
</div>
<app-comments-post></app-comments-post>
